<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Products (In-Memory)</h1>
    <a th:href="@{/products/new}" class="btn btn-primary">New Product</a>
</div>

<table class="table table-striped align-middle">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th class="text-end">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">Name</td>
        <td th:text="${p.price}">0.0</td>
        <td th:text="${p.quantity}">0</td>
        <td class="text-end">
            <a th:href="@{|/products/${p.id}/edit|}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <form th:action="@{|/products/${p.id}/delete|}" method="post" class="d-inline">
                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="5" class="text-center text-muted">No products yet.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
