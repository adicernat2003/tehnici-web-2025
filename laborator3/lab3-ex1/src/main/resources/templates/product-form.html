<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${product.id} == null ? 'New Product' : 'Edit Product'">Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">
<h1 class="h3" th:text="${product.id} == null ? 'Create Product' : 'Edit Product'">Product</h1>

<form th:action="${product.id} == null ? @{/products} : @{'/products/' + ${product.id}}"
      th:object="${product}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </label>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <label>
            <input type="number" step="0.0001" th:field="*{price}" class="form-control" required>
        </label>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <label>
            <input type="number" th:field="*{quantity}" class="form-control" required>
        </label>
        <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Error</div>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>
</html>
